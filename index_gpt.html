<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caglar Yildirim | Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message .message {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .chat-message.bot .message {
            background-color: #f0f0f0;
            color: #333;
        }

        .chat-message.user .message {
            background-color: #333;
            color: white;
            align-self: flex-end;
        }

        .keywords {
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .keyword {
            margin: 5px;
        }

        .input-container {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            outline: none;
        }

        .input-container button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Caglar Yildirim's Resume Assistant</div>
    <div class="chat" id="chat">
        <div class="chat-message bot">
            <div class="message">Hi! I’m your resume assistant. Select a topic below to learn more about Caglar Yildirim’s experience, skills, education, or publications!</div>
        </div>
    </div>
    <div class="keywords">
        <button class="btn btn-dark keyword" onclick="handleKeyword('experience')">Experience</button>
        <button class="btn btn-dark keyword" onclick="handleKeyword('skills')">Skills</button>
        <button class="btn btn-dark keyword" onclick="handleKeyword('education')">Education</button>
        <button class="btn btn-dark keyword" onclick="handleKeyword('publications')">Publications</button>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask a question...">
        <button class="btn btn-dark" onclick="handleInput()">Send</button>
    </div>
</div>

<script>
    const chat = document.getElementById('chat');

    const responses = {
        "experience": "Caglar Yildirim has over a decade of experience as an HCI researcher. He has led R&D projects at MIT focusing on XR experiences, developed innovative interfaces, and contributed to impactful research in human-computer interaction.",
        "skills": "Caglar is skilled in UI development (React, TypeScript, PyQt5), programming (Python, C#, JavaScript), user research, UX design and evaluation, rapid prototyping, and machine learning (PyTorch, sklearn).",
        "education": "Caglar holds a PhD in Human-Computer Interaction from Iowa State University. He is also pursuing a Certificate in AI and Machine Learning at MIT.",
        "publications": "Caglar has authored numerous peer-reviewed papers on VR accessibility, human-AI interaction, and immersive technologies. For a full list, check his Google Scholar profile: https://scholar.google.com/citations?hl=en&user=RQQjDRkAAAAJ&view_op=list_works&sortby=pubdate.",
        "programming": "Caglar has extensive programming experience with Python, C#, JavaScript, and TypeScript. His expertise includes building applications with frameworks like React.",
        "uiFrameworks": "Caglar is experienced in UI frameworks, including React, PyQt5, and Tkinter, and excels at creating user-centered interfaces for AI-powered systems and XR experiences.",
        "default": "I’m not sure how to respond to that. Try selecting one of the topics above."
    };

    function handleKeyword(keyword) {
        const response = responses[keyword] || responses.default;
        addMessage(response, 'bot');
    }

    function handleInput() {
        const userInput = document.getElementById('userInput').value;
        if (!userInput.trim()) return;

        addMessage(userInput, 'user');

        let response;
        if (userInput.toLowerCase().includes('experience')) {
            response = responses.experience;
        } else if (userInput.toLowerCase().includes('skills')) {
            response = responses.skills;
        } else if (userInput.toLowerCase().includes('education')) {
            response = responses.education;
        } else if (userInput.toLowerCase().includes('publications')) {
            response = responses.publications;
        } else {
            response = responses.default;
        }

        setTimeout(() => addMessage(response, 'bot'), 500);
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender);

        const messageContent = document.createElement('div');
        messageContent.classList.add('message');
        messageContent.textContent = text;

        messageDiv.appendChild(messageContent);
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;

        if (sender === 'user') {
            document.getElementById('userInput').value = '';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
